<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BM</title>
    <link rel="stylesheet" th:href="@{/style.css}"/>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üìö</text></svg>">
</head>
<body>
<div th:replace="component/navbar :: navbar"></div>
<div class="container">
    <h1 class="page-title">Update Category</h1>

    <div th:if="${errorMessage}" class="error">
        <p th:text="${errorMessage}"></p>
    </div>

    <form th:action="@{/categories/update}" method="post" th:object="${updateCategoryRequest}">
        <input type="hidden" th:field="*{id}"/>
        
        <div class="form-group">
            <label for="name">Category Name:</label>
            <input type="text" id="name" name="name" th:field="*{name}" required 
                   placeholder="Enter category name" maxlength="100"/>
            <span class="form-error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
        </div>

        <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="description" name="description" th:field="*{description}" 
                      placeholder="Enter category description" rows="4" maxlength="500"></textarea>
            <span class="form-error" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></span>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn-link">Update Category</button>
            <a th:href="@{/categories/list}" class="btn-link" style="margin-left: 10px;">Cancel</a>
        </div>
    </form>

    <div class="back-link">
        <a th:href="@{/categories/list}" class="btn-link">‚Üê Back to Categories</a>
    </div>
</div>
</body>
</html>

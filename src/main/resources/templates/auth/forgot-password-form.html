<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>BM</title>
    <link rel="stylesheet" th:href="@{/style.css}"/>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ“š</text></svg>">
</head>
<body>

<div th:replace="component/navbar :: navbar"></div>

<div class="container">
    <h1 class="page-title">Forgot password</h1>

    <div th:if="${errorMessage}" class="error">
        <p th:text="${errorMessage}"></p>
    </div>

    <form th:action="@{/auth/forgot-password}" th:object="${forgotPasswordRequest}" method="post" class="form">
        <div>
            <label>Username: </label>
            <input th:field="*{username}" type="text"/>
            <p th:if="${#fields.hasErrors('username')}" th:errorclass="error" th:errors="*{username}"></p>
        </div>
        <div>
            <label>Email: </label>
            <input th:field="*{email}" type="text"/>
            <p th:if="${#fields.hasErrors('email')}" th:errorclass="error" th:errors="*{email}"></p>
        </div>
        <div>
            <label>Password: </label>
            <input th:field="*{password}" type="password"/>
            <p th:if="${#fields.hasErrors('password')}" th:errorclass="error" th:errors="*{password}"></p>
        </div>
        <div>
            <label>Confirm Password: </label>
            <input type="password"/>
        </div>
        <button type="submit">Sign Up</button>
    </form>
</div>

</body>
</html>

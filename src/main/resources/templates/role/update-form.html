<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Role - BookStore</title>
    <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>
    <!-- Include Navbar -->
    <div th:replace="~{component/navbar :: navbar}"></div>

    <div class="container">
        <!-- Breadcrumb -->
        <nav class="breadcrumb">
            <a th:href="@{/books/}" class="breadcrumb-link">Home</a>
            <span class="breadcrumb-separator">/</span>
            <a th:href="@{/roles/list}" class="breadcrumb-link">Roles</a>
            <span class="breadcrumb-separator">/</span>
            <span class="breadcrumb-current">Update Role</span>
        </nav>

        <!-- Page Header -->
        <div class="page-header">
            <div class="header-content">
                <h1 class="page-title">Update Role</h1>
                <p class="page-subtitle">Edit role information and permissions</p>
            </div>
            <div class="header-actions">
                <a th:href="@{/roles/list}" class="btn btn-outline">
                    <span class="btn-icon">‚Üê</span>
                    Back to Roles
                </a>
            </div>
        </div>

        <!-- Alert Messages -->
        <div th:if="${errorMessage}" class="alert alert-error">
            <span class="alert-icon">‚ö†Ô∏è</span>
            <span th:text="${errorMessage}"></span>
        </div>

        <div th:if="${successMessage}" class="alert alert-success">
            <span class="alert-icon">‚úÖ</span>
            <span th:text="${successMessage}"></span>
        </div>

        <!-- Role Info Display -->
        <div class="profile-card">
            <div class="profile-header">
                <div class="profile-avatar">
                    <span style="font-size: 3rem;">üë•</span>
                </div>
                <div class="profile-info">
                    <h2 class="profile-name" th:text="${role.name}">Role Name</h2>
                    <p class="profile-username" th:text="${role.description}">Role Description</p>
                </div>
            </div>
        </div>

        <!-- Update Role Form -->
        <form th:action="@{/roles/update/{id}(id=${role.id})}" 
              th:object="${updateRoleRequest}" 
              method="post" 
              class="auth-form">
            
            <div class="form-group">
                <label for="name" class="form-label">
                    <span class="label-icon">üè∑Ô∏è</span>
                    Role Name
                </label>
                <input type="text" 
                       id="name" 
                       th:field="*{name}" 
                       class="form-input" 
                       placeholder="Enter role name"
                       th:value="${role.name}"
                       required>
                <span th:if="${#fields.hasErrors('name')}" class="form-error" th:errors="*{name}"></span>
            </div>

            <div class="form-group">
                <label for="description" class="form-label">
                    <span class="label-icon">üìù</span>
                    Description
                </label>
                <textarea id="description" 
                          th:field="*{description}" 
                          class="form-input" 
                          placeholder="Enter role description"
                          rows="3"
                          th:text="${role.description}"
                          required></textarea>
                <span th:if="${#fields.hasErrors('description')}" class="form-error" th:errors="*{description}"></span>
            </div>

            <div class="form-group">
                <label class="form-label">
                    <span class="label-icon">üîê</span>
                    Permissions
                </label>
                <div class="permissions-matrix-container">
                    <div class="permissions-matrix-header">
                        <div class="matrix-controls">
                            <button type="button" class="btn btn-sm btn-secondary" onclick="selectAllPermissions()">
                                <span class="btn-icon">‚òëÔ∏è</span>
                                Select All
                            </button>
                            <button type="button" class="btn btn-sm btn-secondary" onclick="deselectAllPermissions()">
                                <span class="btn-icon">‚òê</span>
                                Deselect All
                            </button>
                        </div>
                    </div>
                    
                    <div class="permissions-matrix-wrapper">
                        <table class="permissions-matrix">
                            <thead>
                                <tr>
                                    <th class="resource-header">Resource</th>
                                    <th class="action-header" th:each="action : ${actions}">
                                        <span class="action-name" th:text="${action.name}"></span>
                                        <span class="action-description" th:text="${action.description}"></span>
                                    </th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="resource : ${resources}" class="resource-row">
                                    <td class="resource-cell">
                                        <span class="resource-name" th:text="${resource.name}"></span>
                                        <span class="resource-description" th:text="${resource.description}"></span>
                                    </td>
                                    <td th:each="action : ${actions}" class="permission-cell">
                                        <input type="checkbox" 
                                               th:id="'permission-' + ${resource.id} + '-' + ${action.id}"
                                               th:value="${resource.id + '-' + action.id}"
                                               th:field="*{permission}"
                                               th:name="permission"

                                               class="permission-checkbox">
                                        <label th:for="'permission-' + ${resource.id} + '-' + ${action.id}" class="checkbox-label"></label>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <span th:if="${#fields.hasErrors('permission')}" class="form-error" th:errors="*{permission}"></span>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn btn-primary btn-full">
                    <span class="btn-icon">üíæ</span>
                    Update Role
                </button>
                <a th:href="@{/roles/list}" class="btn btn-outline btn-full">
                    <span class="btn-icon">‚ùå</span>
                    Cancel
                </a>
            </div>
        </form>

        <!-- Current Permissions Summary -->
        <div class="profile-container">
            <h3>Current Permissions</h3>
            <div class="roles-list">
                <span th:each="permission : ${role.permissions}" 
                      class="role-badge"
                      th:text="${permission.name}"></span>
                <span th:if="${#lists.isEmpty(role.permissions)}" 
                      class="role-badge role-badge-empty">No permissions assigned</span>
            </div>
        </div>
    </div>

    <style>
        /* Permissions Matrix Styles */
        .permissions-matrix-container {
            border: 1px solid #e9ecef;
            border-radius: 8px;
            overflow: hidden;
            background: white;
        }

        .permissions-matrix-header {
            background: #f8f9fa;
            padding: 1rem;
            border-bottom: 1px solid #e9ecef;
        }

        .matrix-controls {
            display: flex;
            gap: 0.5rem;
        }

        .btn-sm {
            padding: 0.25rem 0.5rem;
            font-size: 0.875rem;
        }

        .permissions-matrix-wrapper {
            max-height: 500px;
            overflow-y: auto;
            overflow-x: auto;
        }

        .permissions-matrix {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.875rem;
            min-width: 600px;
        }

        .permissions-matrix th {
            background: #f8f9fa;
            padding: 0.75rem;
            text-align: center;
            font-weight: 600;
            color: #495057;
            border: 1px solid #dee2e6;
            position: sticky;
            top: 0;
            z-index: 10;
            min-width: 100px;
        }

        .permissions-matrix td {
            padding: 0.75rem;
            border: 1px solid #e9ecef;
            vertical-align: middle;
            text-align: center;
        }

        .permissions-matrix tr:hover {
            background: #f8f9fa;
        }

        .resource-header {
            width: 200px;
            text-align: left;
            position: sticky;
            left: 0;
            z-index: 5;
            background: #f8f9fa;
        }

        .action-header {
            min-width: 120px;
            text-align: center;
        }

        .resource-cell {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
            text-align: left;
            position: sticky;
            left: 0;
            z-index: 5;
            background: white;
        }

        .resource-name {
            font-weight: 600;
            color: #2c3e50;
        }

        .resource-description {
            font-size: 0.75rem;
            color: #6c757d;
        }

        .action-name {
            font-weight: 600;
            color: #2c3e50;
            display: block;
        }

        .action-description {
            font-size: 0.75rem;
            color: #6c757d;
            display: block;
        }

        .permission-cell {
            text-align: center;
            position: relative;
        }

        .permission-checkbox {
            width: 20px;
            height: 20px;
            cursor: pointer;
            margin: 0;
        }

        .checkbox-label {
            display: none;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .permissions-matrix-wrapper {
                max-height: 400px;
            }

            .permissions-matrix {
                font-size: 0.75rem;
                min-width: 500px;
            }

            .permissions-matrix th,
            .permissions-matrix td {
                padding: 0.5rem;
            }

            .resource-header {
                width: 150px;
            }

            .action-header {
                min-width: 100px;
            }
        }
    </style>

    <script>
        // Form validation
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.querySelector('form');
            const nameInput = document.getElementById('name');
            const descriptionInput = document.getElementById('description');

            form.addEventListener('submit', function(e) {
                let isValid = true;

                // Validate name
                if (!nameInput.value.trim()) {
                    showError(nameInput, 'Role name is required');
                    isValid = false;
                } else {
                    clearError(nameInput);
                }

                // Validate description
                if (!descriptionInput.value.trim()) {
                    showError(descriptionInput, 'Description is required');
                    isValid = false;
                } else {
                    clearError(descriptionInput);
                }

                // Validate permissions (at least one selected)
                const permissionCheckboxes = document.querySelectorAll('input[name="permission"]:checked');
                if (permissionCheckboxes.length === 0) {
                    const permissionSection = document.querySelector('.permissions-matrix-container');
                    showSectionError(permissionSection, 'Please select at least one permission');
                    isValid = false;
                } else {
                    clearSectionError(permissionSection);
                }

                if (!isValid) {
                    e.preventDefault();
                }
            });

            function showError(input, message) {
                clearError(input);
                const errorDiv = document.createElement('div');
                errorDiv.className = 'form-error';
                errorDiv.textContent = message;
                input.parentNode.appendChild(errorDiv);
                input.classList.add('form-input-error');
            }

            function clearError(input) {
                const existingError = input.parentNode.querySelector('.form-error');
                if (existingError) {
                    existingError.remove();
                }
                input.classList.remove('form-input-error');
            }

            function showSectionError(section, message) {
                clearSectionError(section);
                const errorDiv = document.createElement('div');
                errorDiv.className = 'form-error';
                errorDiv.textContent = message;
                section.parentNode.appendChild(errorDiv);
            }

            function clearSectionError(section) {
                const existingError = section.parentNode.querySelector('.form-error');
                if (existingError) {
                    existingError.remove();
                }
            }

            // Auto-hide alerts after 5 seconds
            const alerts = document.querySelectorAll('.alert');
            alerts.forEach(function(alert) {
                setTimeout(function() {
                    alert.style.opacity = '0';
                    setTimeout(function() {
                        alert.remove();
                    }, 300);
                }, 5000);
            });
        });

        // Select All Permissions
        function selectAllPermissions() {
            const checkboxes = document.querySelectorAll('input[name="permission"]');
            checkboxes.forEach(checkbox => {
                checkbox.checked = true;
            });
        }

        // Deselect All Permissions
        function deselectAllPermissions() {
            const checkboxes = document.querySelectorAll('input[name="permission"]');
            checkboxes.forEach(checkbox => {
                checkbox.checked = false;
            });
        }
    </script>
</body>
</html>

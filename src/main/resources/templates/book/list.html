<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Book List</title>
    <link rel="stylesheet" th:href="@{/style.css}"/>
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>
<div class="container">
    <h1 class="page-title">Book List</h1>

    <table class="table">
        <thead>
        <tr>
            <th>Name</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Status</th>
            <th>Detail</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book : ${bookPage.content}">
            <td th:text="${book.name}"></td>
            <td th:text="${book.price}"></td>
            <td th:text="${book.qty}"></td>
            <td th:text="${book.status}"></td>
            <td>
                <a th:href="@{/books/{id}(id=${book.id})}" class="btn-link">Detail</a>
            </td>
        </tr>
        </tbody>
    </table>

    <div class="pagination-info">
        <span th:text="'Page ' + ${bookPage.number + 1} + ' of ' + ${bookPage.totalPages}"></span>
    </div>
    <div class="pagination-nav">
        <a th:if="${bookPage.hasPrevious()}" th:href="@{/books/list(page=${bookPage.number - 1},size=${bookPage.size})}"
           class="btn-link">Previous</a>
        <a th:if="${bookPage.hasNext()}" th:href="@{/books/list(page=${bookPage.number + 1},size=${bookPage.size})}"
           class="btn-link">Next</a>
    </div>
</div>
</body>
</html>

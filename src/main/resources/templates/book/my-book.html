<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>BM</title>
    <link rel="stylesheet" th:href="@{/style.css}"/>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ“š</text></svg>">
</head>
<body>
<div th:replace="component/navbar :: navbar"></div>

<div class="container">
    <h1 class="page-title">My Book</h1>

    <div th:if="${errorMessage}" class="error">
        <p th:text="${errorMessage}"></p>
    </div>

    <table class="table">
        <thead>
        <tr>
            <th>Name</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Status</th>
            <th>Action</th>
            <th>Deleted at</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book : ${bookPage.content}">
            <td>
                <a th:text="${book.name}" th:href="@{|/books/${book.id}|}"></a>
            </td>
            <td th:text="${book.price}"></td>
            <td th:text="${book.qty}"></td>
            <td th:text="${book.status}"></td>
            <td>
                <form th:action="@{|/books/update/${book.id}|}" method="get">
                    <button type="submit" class="btn-link">Update</button>
                </form>
                <form th:action="@{|/books/delete/${book.id}|}" method="post">
                    <button type="submit" class="btn-link">Delete</button>
                </form>
            </td>
            <td th:text="${book.deletedAt}"></td>
        </tr>
        </tbody>
    </table>

    <div class="pagination-info">
        <span th:text="'Page ' + ${bookPage.number + 1} + ' of ' + ${bookPage.totalPages}"></span>
    </div>
    <div class="pagination-nav">
        <a th:if="${bookPage.hasPrevious()}" th:href="@{/books/my-book(page=${bookPage.number - 1},size=${bookPage.size})}"
           class="btn-link">Previous</a>
        <a th:if="${bookPage.hasNext()}" th:href="@{/books/my-book(page=${bookPage.number + 1},size=${bookPage.size})}"
           class="btn-link">Next</a>
    </div>
</div>
</body>
</html>

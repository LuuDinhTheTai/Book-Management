<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Update Book</title>
  <link rel="stylesheet" th:href="@{/style.css}"/>
</head>
<body>
<div th:replace="component/navbar :: navbar"></div>
<div class="container">
<h1 class="page-title">Update Book</h1>

<div th:if="${errorMessage}" class="error">
  <p th:text="${errorMessage}"></p>
</div>

<form th:action="@{/books/update}" th:object="${book}" method="post" class="form">
  <input type="hidden" th:field="*{id}" />

  <label for="name">Name:</label>
  <input type="text" id="name" th:field="*{name}" required /><br/>

  <label for="price">Price:</label>
  <input type="number" id="price" th:field="*{price}" step="0.01" required /><br/>

  <label for="qty">Quantity:</label>
  <input type="number" id="qty" th:field="*{qty}" required /><br/>

  <label for="status">Status:</label>
  <input type="text" id="status" th:field="*{status}" required /><br/>

  <div th:if="*{detail != null}">
    <label for="detailTitle">Detail Title:</label>
    <input type="text" id="detailTitle" th:field="*{detail.title}" /><br/>
  </div>

  <button type="submit">Update</button>
</form>

<a th:href="@{/books/list}" class="btn-link">Back to List</a>
</div>
</body>
</html>

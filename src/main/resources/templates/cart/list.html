<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BM</title>
    <link rel="stylesheet" th:href="@{/style.css}"/>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ“š</text></svg>">
</head>
<body>
<div th:replace="component/navbar :: navbar"></div>
<div class="container">
    <h1 class="page-title">Carts</h1>

    <div th:if="${successMessage}" class="success">
        <p th:text="${successMessage}"></p>
    </div>
    
    <div th:if="${errorMessage}" class="error">
        <p th:text="${errorMessage}"></p>
    </div>

    <div>
        <form th:action="@{/carts/create}" method="post">
            <button type="submit">Create Cart</button>
        </form>
    </div>

    <div th:if="${carts == null || #lists.isEmpty(carts)}" class="empty-cart">
        <p>No carts found.</p>
    </div>

    <div th:if="${carts != null && !#lists.isEmpty(carts)}">
        <table class="table">
            <thead>
            <tr>
                <th>Cart ID</th>
                <th>Status</th>
                <th>Total Price</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="cart : ${carts}">
                <td>
                    <a th:href="@{/carts/{id}(id=${cart.id})}" th:text="${cart.id}"></a>
                </td>
                <td th:text="${cart.status}"></td>
                <td th:text="${cart.totalPrice + 'Ä‘'}"></td>
                <td>
                    <a th:href="@{/carts/{id}(id=${cart.id})}" class="btn-small">View</a>
                    <form th:action="@{/carts/delete/{id}(id=${cart.id})}" method="post" style="display: inline;">
                        <button type="submit" class="btn-small btn-danger" onclick="return confirm('Delete this cart?')">Delete</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>

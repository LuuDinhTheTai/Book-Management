<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cart</title>
    <link rel="stylesheet" th:href="@{/style.css}"/>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ“š</text></svg>">
</head>
<body>
<div th:replace="component/navbar :: navbar"></div>
<div class="container">
    <h1 class="page-title">Cart</h1>

    <div th:if="${successMessage}" class="success">
        <p th:text="${successMessage}"></p>
    </div>
    
    <div th:if="${errorMessage}" class="error">
        <p th:text="${errorMessage}"></p>
    </div>

    <div th:if="${#lists.isEmpty(cart.cartBooks)}" class="empty-cart">
        <p>Your cart is empty.</p>
        <a th:href="@{/books/list}" class="btn-link">Continue Shopping</a>
    </div>

    <div th:if="${!#lists.isEmpty(cart.cartBooks)}">
        <table class="table">
            <thead>
            <tr>
                <th>Book</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Total</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="cartBook : ${cart.cartBooks}">
                <td>
                    <a th:href="@{/books/{id}(id=${cartBook.book.id})}" th:text="${cartBook.book.name}"></a>
                </td>
                <td th:text="${cartBook.book.price + 'Ä‘'}"></td>
                <td>
                    <div class="quantity-controls">
                        <form th:action="@{/carts/update/{id}(id=${cartBook.id})}" method="post" style="display: inline;">
                            <input type="hidden" name="qty" th:value="${cartBook.qty - 1}">
                            <button type="submit" class="btn-small btn-minus" th:disabled="${cartBook.qty <= 1}">-</button>
                        </form>
                        <span class="quantity-display" th:text="${cartBook.qty}"></span>
                        <form th:action="@{/carts/update/{id}(id=${cartBook.id})}" method="post" style="display: inline;">
                            <input type="hidden" name="qty" th:value="${cartBook.qty + 1}">
                            <button type="submit" class="btn-small btn-plus">+</button>
                        </form>
                    </div>
                </td>
                <td th:text="${cartBook.price + 'Ä‘'}"></td>
                <td>
                    <form th:action="@{/carts/delete/{id}(id=${cartBook.id})}" method="post" style="display: inline;">
                        <button type="submit" class="btn-small btn-danger" onclick="return confirm('Remove this item?')">Remove</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>

        <div class="cart-summary">
            <h2>Total: <span th:text="${totalPrice + 'Ä‘'}"></span></h2>
        </div>
    </div>
</div>
</body>
</html>

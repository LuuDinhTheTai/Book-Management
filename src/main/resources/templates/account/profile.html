<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BM</title>
    <link rel="stylesheet" th:href="@{/style.css}"/>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ“š</text></svg>">
</head>
<body>
<div th:replace="component/navbar :: navbar"></div>

<div th:object="${account}" class="container">
    <h1>Hello, </h1>
    <h1 th:text="${account.username}"></h1>

    <p th:text="${account.email}">Email: </p>
    <form th:action="@{|/accounts/update/${account.id}|}" method="get">
        <button type="submit">Update Profile</button>
    </form>
    <form th:action="@{|/accounts/delete/${account.id}|}" method="post">
        <button type="submit">Delete Account</button>
    </form>
    <form th:action="@{/auth/signout}" method="post">
        <button type="submit">Sign out</button>
    </form>
</div>

<div class="container">
    <h2>Address</h2>
    <div class="addresses-section">
        <a th:href="@{/addresses/list}" class="btn-link">Manage Addresses</a>
    </div>
</div>

<div class="container">
    <h2>Book</h2>
    <form th:action="@{/books/create}" method="get">
        <button type="submit">Create</button>
    </form>
    <form th:action="@{/books/my-book}" method="get">
        <button type="submit">My book</button>
    </form>
</div>
</body>
</html>

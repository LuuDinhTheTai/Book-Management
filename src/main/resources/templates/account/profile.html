<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BM</title>
    <link rel="stylesheet" th:href="@{/style.css}"/>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ“š</text></svg>">
</head>
<body>
<div th:replace="component/navbar :: navbar"></div>

<div th:object="${account}" class="container">
    <h1>Hello, </h1>
    <h1 th:text="${account.username}"></h1>

    <p th:text="${account.email}">Email: </p>
    <form th:action="@{|/accounts/update/${account.id}|}" method="get">
        <button type="submit">Update Profile</button>
    </form>
    <form th:action="@{|/accounts/delete/${account.id}|}" method="post">
        <button type="submit">Delete Account</button>
    </form>
    <form th:action="@{/auth/signout}" method="post">
        <button type="submit">Sign out</button>
    </form>
    <a th:href="@{/addresses/list}" class="btn-link">Manage Addresses</a>
</div>

<div class="container">
    <h2>Addresses</h2>
    <div th:if="${#lists.isEmpty(account.addresses)}" class="empty-addresses">
        <p>No addresses found.</p>
    </div>
    
    <div th:if="${!#lists.isEmpty(account.addresses)}" class="addresses-section">
        <div th:each="address : ${account.addresses}" class="address-card">
            <div class="address-header">
                <h3 th:text="${address.addressType}">Address Type</h3>
                <span th:if="${address.isDefault}" class="default-badge">Default</span>
            </div>
            <div class="address-details">
                <p><strong>Street:</strong> <span th:text="${address.street}"></span></p>
                <p><strong>City:</strong> <span th:text="${address.city}"></span></p>
                <p><strong>State:</strong> <span th:text="${address.state}"></span></p>
                <p><strong>Country:</strong> <span th:text="${address.country}"></span></p>
                <p><strong>Postal Code:</strong> <span th:text="${address.postalCode}"></span></p>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <h2>Book</h2>
    <form th:action="@{/books/create}" method="get">
        <button type="submit">Create</button>
    </form>
    <form th:action="@{/books/my-book}" method="get">
        <button type="submit">My book</button>
    </form>
</div>
</body>
</html>
